    <title>Document</title>
    <style>
        body {
            overflow: hidden;
            background-color: #f7f7f7;
        }
        
        .frame1 {
            border: 0px none;
            width: 100vw;
            height: 42vh;
            z-index: 2;
            position: absolute;
            left: 0px;
            top: -60px;
            max-height: 42vh;
        }
        
        .frame2 {
            border: 0px none;
            width: 100vw;
            height: 42vh;
            position: absolute;
            left: 0px;
            top: calc(42vh - 120px);
            max-height: 42vh;
        }
        
        .encapDiv {
            border: 0px none;
            width: 100vw;
            height: 42vh;
        }
        
        #ads {
            background: #f7f7f7;
            width: 100vw;
            height: 26vh;
            position: absolute;
            top: 74vh;
            z-index: 3;
        }
    </style>
</head>

<body data-gr-c-s-loaded="true">

    <div class="encapDiv">
